<form class="example-form">



    <div>
      <div>
        <strong>Codigo del Producto: {{codigo}}</strong>
      </div>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]='nombreProductoInput' name="nombreProductoInput">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput [(ngModel)]='precioProductoInput' name="precioProductoInput">
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="editarProducto()">Actualizar</button>


  </form>
