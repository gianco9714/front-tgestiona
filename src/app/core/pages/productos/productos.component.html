

<div class="contenedor">
    <h1>Productos</h1>

    <mat-card>

        <button mat-raised-button color="primary" (click)="openDialogAgregar()" class="agregar-btn">Agregar Producto</button>

        <table mat-table [dataSource]="productos">

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
              <td mat-cell *matCellDef="let element"> {{element.codProducto}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">

                <button mat-button (click)="openDialogEditar(element.codProducto)">
                    <mat-icon mat-list-icon>
                        edit
                       </mat-icon>
                </button>

                <button mat-button (click)="borrarProductos(element.codProducto)">
                    <mat-icon mat-list-icon>
                        delete
                       </mat-icon>
                </button>




              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>






    </mat-card>


</div>
