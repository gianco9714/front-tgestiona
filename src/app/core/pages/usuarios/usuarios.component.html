

<div class="contenedor">
    <h1>Usuarios</h1>

    <mat-card>

        <button mat-raised-button color="primary" (click)="openDialogAgregar()" class="agregar-btn">Agregar Usuario</button>

        <table mat-table [dataSource]="usuarios">

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element"> {{element.codUsuario}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.user}} </td>
            </ng-container>

            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Contraseña </th>
              <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>

            <ng-container matColumnDef="sucursal">
              <th mat-header-cell *matHeaderCellDef> Cód. Sucursal </th>
              <td mat-cell *matCellDef="let element"> {{element.codSucursal}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">

                <button mat-button (click)="openDialogEditar(element.codUsuario)">
                    <mat-icon mat-list-icon>
                        edit
                       </mat-icon>
                </button>

                <button mat-button (click)="borrarUsuarios(element.codUsuario)">
                    <mat-icon mat-list-icon>
                        delete
                       </mat-icon>
                </button>




              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>






    </mat-card>


</div>
